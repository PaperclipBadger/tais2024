baseURL = 'https://tais2024.cc/'
defaultContentLanguage = 'en'
defaultContentLanguageInSubdir = true
title = 'TAIS2024'
copyright = "AI Safety 東京"
theme = 'hugo-bearcub'
# sectionPagesMenu = true
googleAnalytics = ''
enableRobotsTXT = true


[authors.blaine-william-rogers]
  default = true
  name = 'Blaine William Rogers'
  email = 'blaine@aisafety.tokyo'
  github = 'paperclipbadger'
  location = 'Tokyo, Japan' 

[languages]
  [languages.en]
    disabled = false
    contentDir = "content.en"
    languageCode = 'en-GB'
    languageDirection = 'ltr'
    languageName = '🇬🇧 English'
    title = 'TAIS2024'
    weight = 0
  
    [languages.en.params]
      madeWith = 'Made with [Bear Cub](https://github.com/clente/hugo-bearcub)'

  [languages.ja]
    disabled = false
    contentDir = "content.ja"
    languageCode = 'ja-JP'
    languageDirection = 'ltr'
    languageName = '🇯🇵 日本語'
    title = 'TAIS2024'
    weight = 1
    
    [languages.ja.params]
      madeWith = '[熊子](https://github.com/clente/hugo-bearcub)で築きました'
  
[params]
  favicon = "images/favicon.png"
  title = "TAIS2024"
  description = "TAIS2024"
  dateFormat = "2006-01-02"

  # If your blog is multilingual but you haven't translated a page, this theme
  # will create a disabled link. By setting `hideUntranslated` to true, you can
  # have the theme simply not show any link
  hideUntranslated = false

  # (EXPERIMENTAL) This theme is capable of dynamically generating social cards
  # for posts that don't have `images` defined in their front matter; By setting
  # `generateSocialCard` to false, you can prevent this behavior. For more
  # information see layouts/partials/seo_tags.html
  generateSocialCard = false